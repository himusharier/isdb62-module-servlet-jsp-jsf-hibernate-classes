<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html" xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Welcome</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <div style="background-color: #e3f2fd;">
		    <div class="container">
		      <nav class="navbar navbar-expand-lg">
		        <div class="container-fluid">
		          <a class="navbar-brand" href="/product-jsf-midexam">&#123;Product Management&#125;</a>
		          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		            <span class="navbar-toggler-icon"></span>
		          </button>
		          <div class="collapse navbar-collapse" id="navbarSupportedContent">
		            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		              <li class="nav-item">
		                <a class="nav-link active" href="/product-jsf-midexam">Add Product</a>
		              </li>
		              <li class="nav-item">
		                <a class="nav-link active" href="product-list.xhtml">Product List</a>
		              </li>
		            </ul>
		            <h:form>
					    <h:inputText value="#{productBean.product.name}" />
					    <h:commandButton value="Submit" action="#{productBean.saveProduct}" />
					</h:form>
		          </div>
		        </div>
		      </nav>
		    </div>
		  </div>
		  
		  <div class="container mt-5">
		  	<h3>Product Management</h3>
            
            	<h:form id="productForm" styleClass="mb-4">
			    <div class="row">
			        <div class="col-md-4">
			            <!-- Name Field -->
			            <div class="mb-3">
			                <h:outputLabel for="name" value="Name: " styleClass="form-label"/>
			                <h:inputText id="name" value="#{productBean.product.name}" 
			                           required="true" styleClass="form-control"/>
			                <h:message for="name" styleClass="text-danger"/>
			            </div>
			
			            <!-- Price Field -->
			            <div class="mb-3">
			                <h:outputLabel for="price" value="Price: " styleClass="form-label"/>
			                <h:inputText id="price" value="#{productBean.product.price}" 
			                           required="true" styleClass="form-control"/>
			                <h:message for="price" styleClass="text-danger"/>
			            </div>
			
			            <!-- Brand Field -->
			            <div class="mb-3">
			                <h:outputLabel for="brand" value="Brand: " styleClass="form-label"/>
			                <h:inputText id="brand" value="#{productBean.product.brand}" 
			                           required="true" styleClass="form-control"/>
			                <h:message for="brand" styleClass="text-danger"/>
			            </div>
			
			            <!-- Buttons -->
			            <div class="mb-3">
			                <h:commandButton value="Save" action="#{productBean.saveProduct}" 
			                               styleClass="btn btn-primary me-2"/>
			                <h:commandButton value="Clear" action="#{productBean.clearForm}" 
			                               immediate="true" styleClass="btn btn-secondary"/>
			            </div>
			        </div>
			    </div>
			</h:form>
            	
            
		  </div>
        
        <!-- Bootstrap JS and Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </h:body>

</html>
