<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html" xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Product List</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <div style="background-color: #e3f2fd;">
		    <div class="container">
		      <nav class="navbar navbar-expand-lg">
		        <div class="container-fluid">
		          <a class="navbar-brand" href="/product-jsf-midexam">&#123;Product Management&#125;</a>
		          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		            <span class="navbar-toggler-icon"></span>
		          </button>
		          <div class="collapse navbar-collapse" id="navbarSupportedContent">
		            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		              <li class="nav-item">
		                <a class="nav-link active" href="/product-jsf-midexam">Add Product</a>
		              </li>
		              <li class="nav-item">
		                <a class="nav-link active" href="product-list.xhtml">Product List</a>
		              </li>
		            </ul>
		            <h:form styleClass="d-flex" role="search">
					    <h:inputText styleClass="form-control me-2" placeholder="Search" aria-label="Search" />
					    <h:commandButton styleClass="btn btn-outline-success" value="Search" action="#" />
					</h:form>
		          </div>
		        </div>
		      </nav>
		    </div>
		  </div>
		  
		  <div class="container">
		  <h:form id="productForm">
		  
		<br/>
		  <!-- Product Fields -->
    <h:inputText value="#{productBean.product.name}" />
    <h:inputText value="#{productBean.product.price}" />
    <h:inputText value="#{productBean.product.brand}" />
    

    <!-- Save Button -->
    <h:commandButton value="Save" action="#{productBean.saveProduct}" />

    <!-- Clear Button -->
    <h:commandButton value="Clear" action="#{productBean.clearForm}" immediate="true" />

	<div class="mt-5">
	<h3>Product List</h3>
		<!-- Product List -->
    <h:dataTable value="#{productBean.productList}" var="product" class="table table-striped table-bordered table-hover">
    <h:column>
        <f:facet name="header">ID</f:facet>
        #{product.id}
    </h:column>
    <h:column>
        <f:facet name="header">Name</f:facet>
        #{product.name}
    </h:column>
    <h:column>
        <f:facet name="header">Price</f:facet>
        #{product.price}
    </h:column>
    <h:column>
        <f:facet name="header">Brand</f:facet>
        #{product.brand}
    </h:column>
    <h:column>
        <f:facet name="header">Actions</f:facet>
        <h:commandButton value="Edit" action="#{productBean.editProduct(product)}" class="btn btn-warning btn-sm me-2"/>
        <h:commandButton value="Delete" action="#{productBean.deleteProduct(product.id)}" class="btn btn-danger btn-sm"/>
    </h:column>
</h:dataTable>
	</div>
    
    
</h:form>
        
		  </div>
		  
        <!-- Bootstrap JS and Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </h:body>

</html>
